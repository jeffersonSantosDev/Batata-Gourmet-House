<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Detalhe do Produto | Batata Gourmet House</title>
  <link href="css/detail.css" rel="stylesheet"/>
  <script src="js/utils.js"></script>
  <script defer src="js/detail.js"></script>
</head>
<body>
  <header class="detail-header">
    <button class="back-btn" onclick="history.back()">‚Üê Voltar</button>
  </header>
  <main class="detail-container">
    <div class="detail-image">
      <img id="detailImage" src="" alt=""/>
    </div>
    <div class="detail-info">
      <h1 id="detailName"></h1>
      <p id="detailDesc"></p>
      <span id="detailPrice" class="detail-price"></span>
      <button id="addToCartBtn">Adicionar ao Carrinho</button>
    </div>
  </main>
</body>
</html>
