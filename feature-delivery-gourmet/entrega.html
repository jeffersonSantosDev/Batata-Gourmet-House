<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Open Graph (Facebook / WhatsApp) -->    
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://www.batatagourmethouse.com.br">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Batata Gourmet House">
  <meta property="og:description" content="A melhor Batata recheada de verdade!">
  <meta property="og:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Batata Gourmet House">
  <meta name="twitter:description" content="A melhor Batata recheada de verdade!">
  <meta name="twitter:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="/imagens/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="/imagens/favicon.ico">
  
  <title>Editar Endereços — Batata Gourmet House</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/entrega.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/utils.js"></script>
  <script defer src="js/entrega.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay hidden"><div class="spinner"></div></div>

  <header class="detail-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="detail-title">Entrega</h1>
  </header>

  <main class="detail-main">
    <!-- DADOS DO USUÁRIO -->
    <section class="user-info">
      <h2>O Pedido Será Entregue À:</h2>
      <p id="userName" class="user-name"></p>
      <p id="userPhone" class="user-phone"></p>
    </section>

    <!-- SELEÇÃO DE ENDEREÇO -->
    <section class="address-section">
      <div class="section-header">
        <h3>Escolha A Entrega</h3>
        <span class="required">OBRIGATÓRIO</span>
      </div>
      <form id="addressesForm">
        <!-- radios serão inseridos aqui -->
      </form>
      <button id="addAddressBtn" class="btn add-btn">Adicionar Endereço</button>
    </section>
  </main>

  <footer class="detail-footer">
    <div class="summary-lines">
      <div class="summary-line total">
        <span>TOTAL</span>
        <span id="total">R$ 0,00</span>
      </div>
    </div>
    <button id="nextBtn" class="btn next-btn">Escolha A Entrega!</button>
  </footer>
</body>
</html>
