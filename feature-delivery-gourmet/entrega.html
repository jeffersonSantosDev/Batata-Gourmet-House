<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrega | Batata Gourmet House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/entrega.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/utils.js"></script>
  <script defer src="js/entrega.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay hidden"><div class="spinner"></div></div>

  <header class="detail-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="detail-title">Entrega</h1>
  </header>

  <main class="detail-main">
    <!-- DADOS DO USUÁRIO -->
    <section class="user-info">
      <h2>O Pedido Será Entregue À:</h2>
      <p id="userName" class="user-name"></p>
      <p id="userPhone" class="user-phone"></p>
    </section>

    <!-- RESUMO DO CARRINHO -->
    <section class="cart-summary">
      <h3>Resumo do Pedido</h3>
      <div class="summary-line">
        <span>Subtotal</span><span id="subtotal">R$ 0,00</span>
      </div>
      <div class="summary-line" id="cupomLine" style="display:none">
        <span>Cupom</span><span id="cupomValue">- R$ 0,00</span>
      </div>
      <div class="summary-line total">
        <span>TOTAL</span><span id="finalTotal">R$ 0,00</span>
      </div>
    </section>

    <!-- SELEÇÃO DE ENDEREÇO -->
    <section class="address-section">
      <div class="section-header">
        <h3>Escolha A Entrega</h3>
        <span class="required">OBRIGATÓRIO</span>
      </div>
      <form id="addressesForm"></form>
      <button id="addAddressBtn" class="btn add-btn">Adicionar Endereço</button>
      <p id="limitMsg" class="limit-msg" style="display:none; color:#e53e3e; margin-top: .5rem;">
        Você já cadastrou 2 endereços. Edite-os na sua conta.
      </p>
    </section>
  </main>

  <footer class="detail-footer">
    <button id="nextBtn" class="btn next-btn">Escolha A Entrega!</button>
  </footer>
</body>
</html>
