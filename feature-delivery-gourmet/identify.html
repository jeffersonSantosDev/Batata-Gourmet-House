<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

   
  <!-- Open Graph (Facebook / WhatsApp) -->    
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://www.batatagourmethouse.com.br">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Batata Gourmet House">
  <meta property="og:description" content="A melhor Batata recheada de verdade!">
  <meta property="og:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Batata Gourmet House">
  <meta name="twitter:description" content="A melhor Batata recheada de verdade!">
  <meta name="twitter:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="/imagens/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="/imagens/favicon.ico">
  
  <title>Identificação | Batata Gourmet House</title>
  <link href="css/identify.css" rel="stylesheet"/>
  <!-- SweetAlert 1.x -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/identify.js"></script>
  <script defer src="js/identify-page.js"></script>
</head>
<body>
  <section id="identifyScreen" class="identify-screen">
    <header class="identify-header">
      <button class="back-btn" id="backBtn">←</button>
      <h1 class="identify-title">Identificação</h1>
    </header>
    <main class="identify-container">
      <form class="identify-form" id="identifyForm" novalidate>
        <label for="whatsapp">Seu WhatsApp <span class="required">*</span></label>
        <input
          type="tel" id="whatsapp" class="identify-input"
          placeholder="(00) 91234-5678"
          inputmode="numeric" pattern="\d*"
        />
        <p id="whatsappError" class="error-text hidden">
          Digite um WhatsApp válido (10–11 dígitos).
        </p>

        <label for="name">Seu Nome <span class="required">*</span></label>
        <input
          type="text" id="name" class="identify-input"
          placeholder="Ex: João Silva"
        />
        <p id="nameError" class="error-text hidden">
          O nome deve ter ao menos 3 caracteres.
        </p>

        <p class="identify-note">
          • Digite suas informações para um atendimento ágil e personalizado.
        </p>

        <button type="submit" class="identify-submit">Avançar</button>
      </form>
    </main>
  </section>

  <section id="ordersScreen" class="orders-screen hidden">
    <header class="orders-header">
      <h2 class="orders-title">Últimos Pedidos</h2>
      <button id="closeOrders" class="orders-close">×</button>
    </header>
    <div class="orders-body">
      <table class="orders-table">
        <thead>
          <tr><th>Data</th><th>Total</th><th></th></tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </section>

  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>
</body>
</html>
