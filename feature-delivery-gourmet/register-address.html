<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cadastrar Endereço — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/register-address.css"/>

  <!-- Google Maps + Places (substitua YOUR_API_KEY) -->
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1fNIX_jYvev0ASAjGvyOfK2wAtx_hCKM&libraries=places&callback=initAutocomplete"
  async defer>
</script>

  <script src="js/utils.js"></script>
  <script defer src="js/register-address.js"></script>
</head>
<body>
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Novo Endereço</h1>
  </header>

  <main class="address-main">
    <div class="card">
      <form id="newAddressForm" class="new-address-form" novalidate>
        <!-- Campo de busca único -->
        <div class="form-group">
          <label for="autocomplete">Buscar Endereço <span class="required">*</span></label>
          <input type="text" id="autocomplete" placeholder="Digite e selecione!" autocomplete="off"/>
          <p id="autocompleteError" class="error-text hidden">Selecione um endereço válido.</p>
        </div>

        <!-- Campos preenchidos automaticamente -->
        <div class="form-group">
          <label for="state">UF</label>
          <input type="text" id="state" readonly />
        </div>
        <div class="form-group">
          <label for="city">Cidade</label>
          <input type="text" id="city" readonly />
        </div>
        <div class="form-group">
          <label for="locality">Bairro</label>
          <input type="text" id="locality" readonly />
        </div>
        <div class="form-group">
          <label for="street">Rua</label>
          <input type="text" id="street" readonly />
        </div>
        <div class="form-group">
          <label for="number">Número</label>
          <input type="text" id="number" readonly />
        </div>

        <!-- Ponto de Referência manual -->
        <div class="form-group">
          <label for="reference">Ponto de Referência</label>
          <input type="text" id="reference" placeholder="Opcional"/>
        </div>

        <button type="submit" class="btn save-btn">Entregar neste endereço</button>
      </form>
    </div>
  </main>
</body>
</html>
