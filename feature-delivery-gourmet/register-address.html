<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cadastrar Endereço — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/register-address.css"/>
  <script src="js/utils.js"></script>
  <script defer src="js/register-address.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Novo Endereço</h1> 
  </header>

  <!-- FORMULÁRIO -->
  <main class="address-main">
    <div class="card">
      <form id="newAddressForm" class="new-address-form" novalidate>
        <!-- UF fixo -->
        <div class="form-group">
          <label for="state">UF</label>
          <input type="text" id="state" value="SP" readonly />
        </div>

        <!-- Cidade fixa -->
        <div class="form-group">
          <label for="city">Cidade</label>
          <input type="text" id="city" value="São Paulo" readonly />
        </div>

        <!-- Localidade (agora obrigatória) -->
        <div class="form-group">
          <label for="locality">Localidade <span class="required">*</span></label>
          <input type="text" id="locality" placeholder="Bairro, zona, etc."/>
          <p id="localityError" class="error-text hidden">Preencha a localidade.</p>
        </div>

        <!-- Endereço -->
        <div class="form-group">
          <label for="street">Endereço <span class="required">*</span></label>
          <input type="text" id="street" placeholder="Rua, avenida, etc."/>
          <p id="streetError" class="error-text hidden">Preencha o endereço.</p>
        </div>

        <!-- Número -->
        <div class="form-group">
          <label for="number">Número <span class="required">*</span></label>
          <input type="text" id="number" placeholder="Ex: 123"/>
          <p id="numberError" class="error-text hidden">Preencha o número.</p>
        </div>

        <!-- Ponto de referência -->
        <div class="form-group">
          <label for="reference">Ponto de Referência</label>
          <input type="text" id="reference" placeholder="Opcional"/>
        </div>

        <!-- BOTÃO ENTREGAR dentro do card -->
        <button type="submit" class="btn save-btn">Entregar neste endereço</button>
      </form>
    </div>
  </main>
</body>
</html>
