<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cadastrar Endereço — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/register-address.css"/>

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Utils se precisar -->
  <script src="js/utils.js"></script>
  <!-- Seu JS principal -->
  <script defer src="js/register-address.js"></script>
</head>
<body>
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Novo Endereço</h1>
  </header>

  <main class="address-main">
    <div class="card">
      <form id="newAddressForm" class="new-address-form" novalidate autocomplete="off">
        <div class="form-group autocomplete-container">
          <label for="autocomplete">Buscar Endereço <span class="required">*</span></label>
          <input type="text" id="autocomplete" name="address_search" placeholder="Digite e selecione" autocomplete="off" placeholder="Digite e selecione"/>
          <ul class="autocomplete-list"></ul>
          <p id="autocompleteError" class="error-text hidden">Selecione um endereço válido.</p>
        </div>

        <div class="form-group">
          <label for="state">UF</label>
          <input type="text" id="state" readonly value="SP"/>
        </div>
        <div class="form-group">
          <label for="city">Cidade</label>
          <input type="text" id="city" readonly value="São Paulo"/>
        </div>

        <div class="form-group">
          <label for="locality">Bairro</label>
          <input type="text" id="locality" placeholder="Bairro, zona, etc."/>
        </div>
        <div class="form-group">
          <label for="street">Rua</label>
          <input type="text" id="street" placeholder="Rua" />
        </div>
        <div class="form-group">
          <label for="number">Número</label>
          <input
            type="tel"
            id="number"
            placeholder="Número"
            pattern="\d*"
            inputmode="numeric"
          />
        </div>
        
        <div class="form-group">
          <label for="reference">Ponto de Referência</label>
          <input type="text" id="reference" placeholder="Opcional"/>
        </div>

        <button type="submit" class="btn save-btn">Entregar neste endereço</button>
      </form>
    </div>
  </main>
</body>
</html>
