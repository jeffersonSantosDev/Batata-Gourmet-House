<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento | Batata Gourmet House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/payment.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="js/payment.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <header class="detail-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="detail-title">Pagamento</h1>
  </header>

  <main class="detail-main">
    <!-- Resumo do Pedido -->
    <section class="summary-section">
      <h2>Resumo do Pedido</h2>
      <div class="summary-card">
        <div class="summary-line">
          <span>Subtotal</span><span id="subtotal">R$ 0,00</span>
        </div>
        <div class="summary-line">
          <span>Frete</span><span id="frete">R$ 0,00</span>
        </div>
        <div class="summary-line">
          <span>Desconto</span><span id="desconto">R$ 0,00</span>
        </div>
        <div class="summary-line total">
          <span>TOTAL</span><span id="total">R$ 0,00</span>
        </div>
      </div>
    </section>

    <!-- Escolha de Forma de Pagamento -->
    <section class="payment-methods">
      <h2>Pagar na Entrega</h2>
      <form id="paymentForm">
        <label><input type="radio" name="method" value="Dinheiro" checked /> Dinheiro</label> 
        <label><input type="radio" name="method" value="Crédito" /> Crédito</label>
        <label><input type="radio" name="method" value="Débito" /> Débito</label>

        <!-- Troco, só para Dinheiro -->
        <div id="changeSection" class="change-section">
          <label for="changeAmount">Preciso de troco para:</label>
          <input id="changeAmount" type="number" min="0" step="0.01" value="0.00" />
          <div class="checkbox">
            <input id="noChange" type="checkbox" />
            <label for="noChange">Não preciso de troco</label>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="detail-footer">
    <button id="finishBtn" class="btn finish-btn">Finalizar Pedido</button>
  </footer>
</body>
</html>
