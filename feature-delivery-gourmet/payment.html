<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento | Batata Gourmet House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/payment.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/payment.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <header class="detail-header">
    <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
    <h1 class="detail-title">Pagamento</h1>
  </header>

  <main class="container">
    <div class="card summary-card">
      <h2>Resumo do Pedido</h2>
      <div class="line">
        <span>Subtotal</span>
        <span id="subtotal">R$ 0,00</span>
      </div>
      <div class="line">
        <span>Cupom</span>
        <span id="desconto">R$ 0,00</span>
      </div>
      <div class="line">
        <span>Frete</span>
        <span id="frete">R$ 0,00</span>
      </div>
      <hr>
      <div class="line total">
        <strong>TOTAL</strong>
        <strong id="total">R$ 0,00</strong>
      </div>
    </div>

    <div class="card payment-card">
      <h2>Forma de Pagamento</h2>
      <form id="paymentForm">
        <label><input type="radio" name="method" value="Dinheiro" checked> Dinheiro</label>
        <label><input type="radio" name="method" value="Crédito"> Crédito</label>
        <label><input type="radio" name="method" value="Débito"> Débito</label>

        <div id="changeSection" class="change-section">
          <label for="changeAmount">Troco para:</label>
          <input type="text" id="changeAmount" placeholder="0,00" />
          <label><input type="checkbox" id="noChange"> Não preciso de troco</label>
        </div>
      </form>
    </div>
  </main>

  <footer class="detail-footer">
    <button id="finishBtn" class="btn finish-btn">Finalizar Pedido</button>
  </footer>
</body>
</html>
