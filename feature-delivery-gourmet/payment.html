<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento | Batata Gourmet House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/payment.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/payment.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <header class="detail-header">
    <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
    <h1 class="detail-title">Pagamento</h1>
  </header>

  <main class="detail-main">
    <!-- Seção de Entrega (se existir) -->
    <section class="card address-section" id="deliverySection" style="display:none;">
      <h3>O Pedido Será Entregue à:</h3>
      <p id="delivName" class="user-name"></p>
      <p id="delivPhone" class="user-phone"></p>
      <p id="delivAddress" class="address-label"></p>
    </section>

    <!-- Resumo do Pedido -->
    <section class="card cart-summary">
      <h3>Resumo do Pedido</h3>
      <div class="summary-line"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
      <div class="summary-line" id="cupomLine"><span>Cupom</span><span id="desconto">- R$ 0,00</span></div>
      <div class="summary-line" id="freteLine"><span>Frete</span><span id="frete">R$ 0,00</span></div>
      <div class="summary-line total"><span>TOTAL</span><span id="total">R$ 0,00</span></div>
    </section>

    <!-- Formulário de Pagamento -->
    <section class="card payment-card">
      <h3>Forma de Pagamento</h3>
      <form id="paymentForm" class="payment-form">
        <label><input type="radio" name="method" value="Pix" /> Pix</label>
        <label><input type="radio" name="method" value="Dinheiro" checked> Dinheiro</label>
        <label><input type="radio" name="method" value="Crédito"> Crédito</label>
        <label><input type="radio" name="method" value="Débito"> Débito</label>

        <div id="changeSection" class="change-section">
          <label for="changeAmount" class="change-label">Troco para:</label>
          <input type="text" id="changeAmount" placeholder="0,00" />
          <label for="noChange" class="no-change">
            <input type="checkbox" id="noChange" />
            <span>Não preciso de troco</span>
          </label>
        </div>
      </form>
    </section>
  </main>

  <footer class="detail-footer">
    <button id="finishBtn" class="next-btn">Finalizar Pedido</button>
  </footer>
</body>
</html>
