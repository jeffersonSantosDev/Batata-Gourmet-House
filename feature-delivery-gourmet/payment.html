<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha a Entrega | Batata Gourmet House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/entrega.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/entrega.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <!-- HEADER -->
  <header class="detail-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="detail-title">Escolha a Entrega</h1>
  </header>

  <!-- INFO DO USUÁRIO -->
  <section class="user-info">
    <p id="userName" class="user-name">Você</p>
    <p id="userPhone" class="user-phone">+00 00000-0000</p>
  </section>

  <!-- LISTA DE ENDEREÇOS -->
  <main class="detail-main">
    <form id="addressesForm" class="addresses-form">
      <!-- os labels com opções serão injetados pelo JS -->
    </form>

    <button id="addAddressBtn" class="btn add-btn">+ Adicionar Endereço</button>

    <!-- RESUMO -->
    <div class="summary-box">
      <div class="summary-line">
        <span>Subtotal</span>
        <span id="subtotal">R$ 0,00</span>
      </div>
      <div id="cupomLine" class="summary-line" style="display:none;">
        <span>Desconto</span>
        <span id="cupomValue">- R$ 0,00</span>
      </div>
      <div class="summary-line">
        <span>Frete</span>
        <span id="frete">R$ 0,00</span>
      </div>
      <hr>
      <div class="summary-line total">
        <strong>TOTAL</strong>
        <strong id="finalTotal">R$ 0,00</strong>
      </div>
    </div>
  </main>

  <!-- RODAPÉ -->
  <footer class="detail-footer">
    <button id="nextBtn" class="btn next-btn disabled" disabled>Escolha a Entrega!</button>
  </footer>
</body>
</html>
