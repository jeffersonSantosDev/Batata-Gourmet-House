<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editar Endereços — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/edit-address.css"/>
  <script src="js/utils.js"></script>
  <script defer src="js/edit-address.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Editar Endereços</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="address-main">
    <div class="address-container">
      <p class="address-note">Crie um novo endereço ou use a lista abaixo</p>
      <hr class="divider"/>
      <a href="register-address.html" class="new-address">Cadastrar Novo Endereço</a>
      <ul id="addressList" class="address-list">
        <!-- preenchido pelo JS -->
      </ul>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="address-footer">
    <button id="saveBtn" class="btn save-btn">Salvar</button>
  </footer>
</body>
</html>
