<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editar Endereços — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/edit-address.css"/>
  <script src="js/utils.js"></script>
  <script defer src="js/edit-address.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Editar Endereços</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="address-main">
    <div class="card">
      <p class="address-note">Selecione seu endereço de entrega</p>
      <hr class="divider"/>
      <ul id="addressList" class="address-list">
        <!-- Será preenchido pelo JS -->
      </ul>

      <!-- BOTÃO SALVAR -->
      <button id="saveBtn" class="btn save-btn">Salvar</button>
    </div>
  </main>
</body>
</html>
