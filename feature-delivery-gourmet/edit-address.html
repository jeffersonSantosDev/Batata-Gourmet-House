<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editar Endereços — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/edit-address.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="js/edit-addresses.js"></script>
</head>
<body>
  <!-- HEADER APENAS LOGO E VOLTAR -->
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Editar Endereços</h1>
  </header>

  <!-- SUBTÍTULO FORA DO HEADER -->
  <div class="address-subtitle">
    Crie um novo endereço ou use a lista abaixo
  </div>

  <!-- BOTÃO DE NOVO ENDEREÇO -->
  <div class="new-address-container">
    <button id="newAddressBtn" class="new-address-btn">
      + Cadastrar Novo Endereço
    </button>
  </div>

  <!-- LISTA DE ENDEREÇOS -->
  <main class="address-main">
    <ul id="addressList" class="address-list"></ul>
  </main>

  <!-- FOOTER COM SALVAR -->
  <footer class="address-footer">
    <button id="saveBtn" class="save-btn">Salvar</button>
  </footer>
</body>
</html>
