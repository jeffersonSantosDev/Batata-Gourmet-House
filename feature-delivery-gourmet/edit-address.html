<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

     
  <!-- Open Graph (Facebook / WhatsApp) -->    
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://www.batatagourmethouse.com.br">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Batata Gourmet House">
  <meta property="og:description" content="A melhor Batata recheada de verdade!">
  <meta property="og:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Batata Gourmet House">
  <meta name="twitter:description" content="A melhor Batata recheada de verdade!">
  <meta name="twitter:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="/imagens/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="/imagens/favicon.ico">
  
  <title>Editar Endereços — Batata Gourmet House</title>
  
  <link rel="stylesheet" href="css/edit-address.css"/>
    <!-- 1. Carrega o SweetAlert primeiro -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/utils.js"></script>
  <script defer src="js/edit-address.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <!-- HEADER -->
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Editar Endereços</h1>
  </header>

  <!-- SUBTITLE -->
  <p class="address-subtitle">
    Crie um novo endereço ou use a lista abaixo
  </p>

  <!-- BUTTON “+ Cadastrar Novo Endereço” -->
  <div class="new-address-container">
    <button id="newAddressBtn" class="new-address-btn">
      + Cadastrar Novo Endereço
    </button>
  </div>

  <!-- MAIN CONTENT -->
  <main class="address-main">
    <ul id="addressList" class="address-list">
      <!-- Será preenchido pelo JS -->
    </ul>
  </main>

  <!-- FOOTER -->
  <footer class="address-footer">
    <button id="saveBtn" class="save-btn">Salvar</button>
  </footer>
</body>
</html>
