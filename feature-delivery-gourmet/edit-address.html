<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editar Endereços — Batata Gourmet House</title>
  <link rel="stylesheet" href="css/edit-address.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/utils.js"></script>
  <script defer src="js/edit-address.js"></script>
</head>
<body>
  <!-- LOADER -->
  <div id="loader" class="loader hidden"></div>

  <!-- HEADER -->
  <header class="address-header">
    <button id="backBtn" class="back-btn">←</button>
    <h1 class="address-title">Editar Endereços</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="address-main">
    <div class="card">
      <div class="address-controls">
        <button id="newAddressBtn" class="btn new-address-btn">+ Novo Endereço</button>
      </div>

      <p class="address-note">Selecione seu endereço de entrega</p>
      <hr class="divider"/>
      <ul id="addressList" class="address-list"></ul>

      <button id="saveBtn" class="btn save-btn">Salvar</button>
    </div>
  </main>
</body>
</html>
