<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

   
  <!-- Open Graph (Facebook / WhatsApp) -->    
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://www.batatagourmethouse.com.br">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Batata Gourmet House">
  <meta property="og:description" content="A melhor Batata recheada de verdade!">
  <meta property="og:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Batata Gourmet House">
  <meta name="twitter:description" content="A melhor Batata recheada de verdade!">
  <meta name="twitter:image" content="https://www.batatagourmethouse.com.br/imagens/batata_icone_open_watts.jpg">

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="/imagens/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="/imagens/favicon.ico">
  
  <title>Meus Pedidos | Batata Gourmet House</title>
  <!-- Seu CSS de pedidos -->
  <link rel="stylesheet" href="css/orders-list.css"/>
  <!-- SweetAlert (se precisar) -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/utils.js"></script>
  <!-- Identify global -->
  <script src="js/identify.js"></script>
  <!-- Lógica de listagem -->
  <script defer src="js/orders-list.js"></script>
</head>
<body>
  <header class="pedidos-header">
    <button id="backBtn" class="back-btn">←</button> 
    <h1 class="pedidos-title">Meus Pedidos</h1>
  </header> 
  <main class="pedidos-container">
    <!-- campo de filtro -->
    <div class="filter-row">
      <label for="filterDate">Filtrar por data:</label>
      <input type="date" id="filterDate" />
      <button id="clearFilter" class="clear-btn">Limpar</button>
    </div>

    <table class="orders-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- preenchido via JS -->
      </tbody>
    </table>
    <p id="noPedidos" class="no-pedidos hidden">
      Você ainda não fez nenhum pedido.
    </p>
  </main>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>
</body>
</html>
