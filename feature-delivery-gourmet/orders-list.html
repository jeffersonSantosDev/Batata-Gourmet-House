<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Meus Pedidos | Batata Gourmet House</title>
  <!-- Seu CSS de pedidos -->
  <link rel="stylesheet" href="css/orders-list.css"/>
  <!-- SweetAlert (se precisar) -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/utils.js"></script>
  <!-- Identify global -->
  <script src="js/identify.js"></script>
  <!-- Lógica de listagem -->
  <script defer src="js/orders-list.js"></script>
</head>
<body>
    <header class="pedidos-header">
      <button id="backBtn" class="back-btn">←</button> 
        <h1 class="pedidos-title">Meus Pedidos</h1>
      </header> 
  <main class="pedidos-container">
    <table class="orders-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- preenchido via JS -->
      </tbody>
    </table>
    <p id="noPedidos" class="no-pedidos hidden">
      Você ainda não fez nenhum pedido.
    </p>
  </main>
</body>
</html>
